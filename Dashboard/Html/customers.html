<!-- ADD CUSTOMER MODAL -->
<dialog id="customerModal" class="customer-modal">
    <h3>Add Customer</h3>

    <input id="custName" placeholder="Customer Name">
    <input id="custPhone" placeholder="Phone Number">
    <input id="custEmail" placeholder="Email (optional)">
    <textarea id="custAddress" placeholder="Address (optional)"></textarea>

    <div class="modal-actions">
        <button onclick="saveCustomer()">Save</button>
        <button class="danger" onclick="closeCustomerModal()">Cancel</button>
    </div>
</dialog>
